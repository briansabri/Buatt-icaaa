<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icaaa Will You Be My Girlfriend?</title>
  <style>
    body {
      background-color: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px hotpink;
    }

    button {
      font-size: 1.5em;
      margin: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff69b4;
      color: white;
    }

    #no {
      background-color: #ff69b4;
      color: white;
      position: absolute;
    }

    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: float 3s linear infinite;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -7.5px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Icaaa, will you be my girlfriend?</h1>
  <button id="yes">Aku Mauuuuu</button>
  <button id="no">MOH AKU MOH</button>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src="https://cdn.bazeafrika.com/wp-content/uploads/2025/05/Connie-Francis---Pretty-Little-Baby-Bazeafrika.com.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const music = document.getElementById('bg-music');

    yesBtn.addEventListener('click', () => {
      yesBtn.innerText = 'Yeeeyy!!';
      music.play(); // Play music on button click
      setTimeout(() => {
        window.location.href = 'page2.html';
      }, 1500);
    });

    noBtn.addEventListener('mouseover', () => {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.left = i + 'px';
      noBtn.style.top = j + 'px';
    });

    function spawnHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    document.addEventListener('mousemove', function(e) {
      spawnHeart(e.pageX, e.pageY);
    });

    document.addEventListener('touchstart', function(e) {
      for (let i = 0; i < e.touches.length; i++) {
        spawnHeart(e.touches[i].pageX, e.touches[i].pageY);
      }
    });
  </script>
</body>
</html>
