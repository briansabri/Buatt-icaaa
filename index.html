
<body>

  <h1>Icaaa, will you be my girlfriend?</h1>
  <button id="yes">Aku Mau</button>
  <button id="no">MOH AKU MOH</button>

  <!-- SCRIPT: tombol yes & no -->
  <script>
    const yesBtn = document.getElementById('yes');
    yesBtn.addEventListener('click', () => {
      yesBtn.innerText = 'Yeeeyy!!';
      setTimeout(() => {
        window.location.href = 'page2.html';
      }, 1500);
    });

    const noBtn = document.getElementById('no');
    noBtn.addEventListener('mouseover', () => {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.left = i + 'px';
      noBtn.style.top = j + 'px';
    });

    // SCRIPT: animasi hati
    document.addEventListener('mousemove', function(e) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = e.pageX + 'px';
      heart.style.top = e.pageY + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    });
  </script>

</body>
